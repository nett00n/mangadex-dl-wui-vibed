services:
  server:
    image: docker.io/5mdt/mangadex-dl-wui-vibed
    build:
      context: .
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
    ports:
      - "5000:5000"
    environment:
      REDIS_URL: redis://redis:6379/0
      CACHE_DIR: /downloads/cache
      TEMP_DIR: /tmp/mangadex-wui-vibed
      TASK_TTL_SECONDS: "3600"
      CACHE_TTL_SECONDS: "604800"
      RQ_WORKER_COUNT: "3"
      JOB_TIMEOUT_SECONDS: "3600"
    volumes:
      - downloads_cache:/downloads/cache
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    image: docker.io/5mdt/mangadex-dl-wui-vibed
    build:
      context: .
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
    command: rq worker --url redis://redis:6379/0
    environment:
      REDIS_URL: redis://redis:6379/0
      CACHE_DIR: /downloads/cache
      TEMP_DIR: /tmp/mangadex-wui-vibed
      TASK_TTL_SECONDS: "3600"
      CACHE_TTL_SECONDS: "604800"
      RQ_WORKER_COUNT: "3"
      JOB_TIMEOUT_SECONDS: "3600"
    volumes:
      - downloads_cache:/downloads/cache
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      disable: true

volumes:
  downloads_cache:
  redis_data:
