<form id="download-form">
    <div class="form-group">
        <label for="manga-url">MangaDex URL:</label>
        <input type="url" id="manga-url" name="url" placeholder="https://mangadex.org/title/..." required
            aria-describedby="url-help">
        <small id="url-help" class="form-text">Enter a MangaDex manga or chapter URL</small>
    </div>
    <button type="submit" id="submit-button">Download</button>
</form>
