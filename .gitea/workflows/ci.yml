name: CI

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -e '.[dev]' --no-deps -q && pip install flask rq redis gunicorn pytest pytest-cov pytest-timeout black isort ruff mypy types-redis fakeredis -q
      - name: Check formatting
        run: black --check app/ tests/ && isort --check app/ tests/
      - name: Lint
        run: ruff check app/ tests/
      - name: Run tests
        run: pytest --ignore=tests/test_ui.py -q
