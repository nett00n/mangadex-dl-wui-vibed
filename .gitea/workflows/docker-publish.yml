name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "*"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.decide.outputs.should_build }}
      sha_tag: ${{ steps.decide.outputs.sha_tag }}
      sha_exists: ${{ steps.check_sha.outputs.sha_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Decide whether to build
        id: decide
        run: |
          SHA_TAG="sha-$(git rev-parse --short HEAD)"
          echo "sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Tag push: will build"
          else
            RELEVANT_PATTERNS="Dockerfile|\.dockerignore|pyproject\.toml|^app/|\.gitea/workflows/docker-publish\.yml"
            if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -qE "$RELEVANT_PATTERNS"; then
              echo "should_build=true" >> "$GITHUB_OUTPUT"
              echo "Relevant files changed: will build"
            elif ! git diff --name-only HEAD~1 HEAD 2>/dev/null; then
              echo "should_build=true" >> "$GITHUB_OUTPUT"
              echo "Git diff failed (first commit or force push): will build"
            else
              echo "should_build=false" >> "$GITHUB_OUTPUT"
              echo "No relevant files changed: skipping build"
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Quay.io
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_TOKEN }}

      - name: Check if SHA image already exists
        id: check_sha
        if: steps.decide.outputs.should_build == 'true'
        run: |
          SHA_TAG="${{ steps.decide.outputs.sha_tag }}"
          if docker buildx imagetools inspect "docker.io/5mdt/mangadex-dl-wui-vibed:${SHA_TAG}" 2>/dev/null; then
            echo "sha_exists=true" >> "$GITHUB_OUTPUT"
            echo "Image ${SHA_TAG} already exists: will retag"
          else
            echo "sha_exists=false" >> "$GITHUB_OUTPUT"
            echo "Image ${SHA_TAG} does not exist: will build"
          fi

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true' && needs.check.outputs.sha_exists != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/5mdt/mangadex-dl-wui-vibed
            quay.io/5mdt/mangadex-dl-wui-vibed
          tags: |
            type=raw,value=release,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,prefix=sha-,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PYTHON_VERSION=3.12

  retag:
    needs: check
    if: needs.check.outputs.should_build == 'true' && needs.check.outputs.sha_exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/5mdt/mangadex-dl-wui-vibed
            quay.io/5mdt/mangadex-dl-wui-vibed
          tags: |
            type=raw,value=release,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag

      - name: Retag existing SHA image
        run: |
          SHA_IMAGE="docker.io/5mdt/mangadex-dl-wui-vibed:${{ needs.check.outputs.sha_tag }}"
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Retagging ${SHA_IMAGE} -> ${tag}"
            docker buildx imagetools create --tag "${tag}" "${SHA_IMAGE}"
          done <<< "${{ steps.meta.outputs.tags }}"
